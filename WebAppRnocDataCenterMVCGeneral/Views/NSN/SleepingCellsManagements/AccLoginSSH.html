// ========== PHẦN 13: JAVASCRIPT TABLE RENDERING ==========

// Function to render table
function renderTable() {
    const tbody = document.getElementById('systemTableBody');
    const searchTerm = document.getElementById('search').value.toLowerCase();
    
    // Filter data based on search
    let filteredData = systemData.filter(item => 
        item.system.toLowerCase().includes(searchTerm) ||
        item.username.toLowerCase().includes(searchTerm) ||
        item.port.toString().includes(searchTerm)
    );
    
    // Sort data
    if (sortField) {
        filteredData.sort((a, b) => {
            let aVal = a[sortField];
            let bVal = b[sortField];
            
            if (typeof aVal === 'string') {
                aVal = aVal.toLowerCase();
                bVal = bVal.toLowerCase();
            }
            
            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });
    }
    
    // Pagination
    const startIndex = (currentPage - 1) * rowsPerPage;
    const endIndex = startIndex + rowsPerPage;
    const paginatedData = filteredData.slice(startIndex, endIndex);
    
    // Clear table
    tbody.innerHTML = '';
    
    // Populate table
    paginatedData.forEach((item, index) => {
        const globalIndex = systemData.findIndex(data => 
            data.stt === item.stt && 
            data.system === item.system && 
            data.username === item.username
        );
        
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><div class="stt-cell">${item.stt}</div></td>
            <td><div class="system-cell">${item.system}</div></td>
            <td><div class="username-cell">${item.username}</div></td>
            <td><div class="password-cell">••••••••</div></td>
            <td><div class="port-cell">${item.port}</div></td>
            <td>
                <span class="badge ${item.active ? 'bg-success' : 'bg-danger'}">
                    <i class="fas ${item.active ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                    ${item.active ? 'Active' : 'Inactive'}
                </span>
            </td>
            <td>
                <div class="action-buttons">
                    <button class="icon-btn edit" title="Chỉnh sửa" onclick="editSystem(${globalIndex})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="icon-btn delete" title="Xóa" onclick="deleteSystem(${globalIndex})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        `;
        tbody.appendChild(row);
    });
    
    // Update pagination
    renderPagination(filteredData.length);
}

// Function to render pagination
function renderPagination(totalItems = null) {
    if (totalItems === null) {
        totalItems = systemData.length;
    }
    
    const totalPages = Math.ceil(totalItems / rowsPerPage);
    const pagination = document.getElementById('pagination');
    
    let paginationHTML = '';
    
    // Previous button
    if (currentPage > 1) {
        paginationHTML += `<button class="btn btn-outline-primary" onclick="changePage(${currentPage - 1})">
            <i class="fas fa-chevron-left"></i>
        </button>`;
    }
    
    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
            paginationHTML += `<button class="btn btn-primary">${i}</button>`;
        } else {
            paginationHTML += `<button class="btn btn-outline-primary" onclick="changePage(${i})">${i}</button>`;
        }
    }
    
    // Next button
    if (currentPage < totalPages) {
        paginationHTML += `<button class="btn btn-outline-primary" onclick="changePage(${currentPage + 1})">
            <i class="fas fa-chevron-right"></i>
        </button>`;
    }
    
    pagination.innerHTML = paginationHTML;
}

// Function to change page
function changePage(page) {
    currentPage = page;
    renderTable();
}




// ========== PHẦN 14: JAVASCRIPT EVENT LISTENERS ==========

// Setup all event listeners
function setupEventListeners() {
    // Add button
    document.getElementById('addSystemBtn').addEventListener('click', openAddModal);
    
    // Save button
    document.getElementById('saveSystem').addEventListener('click', saveSystem);
    
    // Search input
    document.getElementById('search').addEventListener('input', function() {
        currentPage = 1; // Reset to first page when searching
        renderTable();
    });
    
    // Rows per page change
    document.getElementById('rowsPerPage').addEventListener('change', function() {
        rowsPerPage = parseInt(this.value);
        currentPage = 1; // Reset to first page
        renderTable();
    });
    
    // Sort headers
    document.querySelectorAll('.sortable').forEach(header => {
        header.addEventListener('click', function() {
            const column = this.getAttribute('data-column');
            if (sortField === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortField = column;
                sortDirection = 'asc';
            }
            
            // Update sort icons
            updateSortIcons(this);
            renderTable();
        });
    });
    
    // Modal reset on close
    document.getElementById('systemModal').addEventListener('hidden.bs.modal', function() {
        resetForm();
    });
}

// Function to update sort icons
function updateSortIcons(activeHeader) {
    // Reset all icons
    document.querySelectorAll('.sortable i').forEach(icon => {
        const classList = icon.className;
        if (classList.includes('fa-sort-up') || classList.includes('fa-sort-down')) {
            icon.className = classList.replace(/fa-sort-(up|down)/, 'fa-sort');
        }
    });
    
    // Set active icon
    const icon = activeHeader.querySelector('i');
    const classList = icon.className;
    if (sortDirection === 'asc') {
        icon.className = classList.replace('fa-sort', 'fa-sort-up');
    } else {
        icon.className = classList.replace('fa-sort', 'fa-sort-down');
    }
}




// ========== PHẦN 15: JAVASCRIPT CRUD FUNCTIONS ==========

// Function to open add modal
function openAddModal() {
    isEditing = false;
    editingIndex = -1;
    document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus-circle me-2"></i>Thêm System';
    resetForm();
    
    // Auto-generate STT
    const maxStt = systemData.length > 0 ? Math.max(...systemData.map(item => item.stt)) : 0;
    document.getElementById('stt').value = maxStt + 1;
    
    const modal = new bootstrap.Modal(document.getElementById('systemModal'));
    modal.show();
}

// Function to edit system
function editSystem(index) {
    isEditing = true;
    editingIndex = index;
    const system = systemData[index];
    
    document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit me-2"></i>Chỉnh Sửa System';
    
    // Populate form
    document.getElementById('stt').value = system.stt;
    document.getElementById('system').value = system.system;
    document.getElementById('username').value = system.username;
    document.getElementById('password').value = system.password;
    document.getElementById('port').value = system.port;
    document.getElementById('active').checked = system.active;
    
    const modal = new bootstrap.Modal(document.getElementById('systemModal'));
    modal.show();
}

// Function to delete system
function deleteSystem(index) {
    const system = systemData[index];
    if (confirm(`Bạn có chắc chắn muốn xóa system "${system.system}"?`)) {
        systemData.splice(index, 1);
        renderTable();
        
        // Show success message
        showNotification('System đã được xóa thành công!', 'success');
    }
}

// Function to save system
function saveSystem() {
    const form = document.getElementById('systemForm');
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    const stt = parseInt(document.getElementById('stt').value);
    const system = document.getElementById('system').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const port = parseInt(document.getElementById('port').value);
    const active = document.getElementById('active').checked;
    
    // Additional validation
    if (port < 1 || port > 65535) {
        alert('Port phải trong khoảng 1-65535!');
        return;
    }
    
    // Check for duplicate STT (only when adding or changing STT)
    if (!isEditing || systemData[editingIndex].stt !== stt) {
        if (systemData.some((item, index) => item.stt === stt && index !== editingIndex)) {
            alert('STT đã tồn tại! Vui lòng chọn STT khác.');
            return;
        }
    }
    
    // Check for duplicate system name
    if (!isEditing || systemData[editingIndex].system !== system) {
        if (systemData.some((item, index) => item.system === system && index !== editingIndex)) {
            alert('Tên system đã tồn tại! Vui lòng chọn tên khác.');
            return;
        }
    }
    
    const newSystem = { stt, system, username, password, port, active };
    
    if (isEditing) {
        systemData[editingIndex] = newSystem;
        showNotification('System đã được cập nhật thành công!', 'success');
    } else {
        systemData.push(newSystem);
        showNotification('System đã được thêm thành công!', 'success');
    }
    
    // Close modal and refresh table
    const modal = bootstrap.Modal.getInstance(document.getElementById('systemModal'));
    modal.hide();
    renderTable();
}

// Function to reset form
function resetForm() {
    document.getElementById('systemForm').reset();
    document.getElementById('stt').value = '';
    document.getElementById('system').value = '';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    document.getElementById('port').value = '';
    document.getElementById('active').checked = false;
}

// Function to show notifications
function showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `alert alert-${type === 'success' ? 'success' : 'info'} alert-dismissible fade show position-fixed`;
    notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    notification.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'} me-2"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto remove after 3 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 3000);
}
